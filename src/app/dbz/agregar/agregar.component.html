<h3>Agregar <small>{{ nuev.nombre }}</small></h3>
<hr>
        
<!-- todos los eventos pueden recibir el ($event es una nomenclatura estricta, recibira el evento que se esta disparando -->
<!-- ngSubmit es un evento personalizado del FormsModule  -->
<form (ngSubmit)="agregar()">

    <input
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuev.nombre"
            
    />
    <!-- Para guradar info cuando se ingresa en el input, esa es una forma (larga) 
    [value]="nuevo.nombre" 
    (input)="cambiarNombre( $event )" -->

    <input 
        type="number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuev.poder"
    />

<!-- Esta escuchando un evento, lÃ­nea 31, como es un boton tambien puede quedar type="submit"
    <button (click)="funcion()" >
        Agregar
    </button> -->

    <button type="submit">
        Agregar
    </button>

</form>
